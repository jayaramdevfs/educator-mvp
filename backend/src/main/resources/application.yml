server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:educator}?options=-c%20TimeZone=UTC
    username: ${DB_USERNAME:educator}
    password: ${DB_PASSWORD:educator}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  jackson:
    time-zone: UTC
jwt:
  secret: ${JWT_SECRET:educator-secret-key-change-later}
  expiration-ms: 3600000

app:
  admin:
    bootstrap:
      email: admin@educator.local
      password: Admin@123
  security:
    cors:
      allowed-origins: http://localhost:3000,http://127.0.0.1:3000
