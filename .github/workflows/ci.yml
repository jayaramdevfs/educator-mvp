name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:

  backend:
    name: Backend + API Regression
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run Unit Tests
        run: bash mvnw -B test

      - name: Build Backend
        run: bash mvnw -B package -DskipTests

      - name: Start Spring Boot App
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 20

      - name: Verify App Running
        run: curl --fail http://localhost:8080/actuator/health || exit 1

      - name: Setup Node (for Newman)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run API Regression
        run: |
          newman run ../sprint\ 11/sprint\ 11\ postman\ collections/Educator_Sprint11_Auto.postman_collection.json \
            -e ../sprint\ 11/sprint\ 11\ postman\ collections/Educator_Sprint11_Local.postman_environment.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export regression-report.html

      - name: Upload Regression Report
        uses: actions/upload-artifact@v4
        with:
          name: sprint11-regression-report
          path: backend/regression-report.html

  frontend:
    name: Frontend Lint/Test/Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
